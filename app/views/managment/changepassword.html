<fieldset class="border p-2">
    <legend  class="w-auto">Change Password</legend>
    <form name="form" ng-submit="changepass(aser)" role="form" class="addaserform">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Current Password</label>
          <input type="password"  name="Username" id="Username" class="form-control" ng-model="aser.name" placeholder="Current Password" required>
          <span ng-show="form.Username.$dirty && form.Username.$error.required" class="help-block">Current password  Required</span>
        </div>
        <div class="form-group col-md-3">
            <label for="inputEmail4">New Password</label>
            <input type="password"  name="Newpassword" id="Newpassword" class="form-control" ng-model="aser.newpassword" placeholder="New Password" required>
            <span ng-show="form.Newpassword.$dirty && form.Newpassword.$error.required" class="help-block">new  password  Required</span>
        </div> 
        <div class="form-group col-md-3">
            <label for="inputEmail4">Re-Type new  Password</label>
            <input type="password"  name="NeWpassword" id="NeWpassword" class="form-control" ng-model="aser.neWpassword" placeholder="Re-Type New Password" required>
            <span ng-show="form.NeWpassword.$dirty && form.NeWpassword.$error.required" class="help-block">new password  Required</span>
        </div>
        <button type="submit" style="align-self: center; height: 50%;height: calc(1.5em + .75rem + 2px);" class="btn btn-primary  btn-sm" ng-disabled="form.$invalid">Change</button>
      </div>
    </form>
  </fieldset>
